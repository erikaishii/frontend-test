<!doctype html>
<html>

<body>
<div class="col-12 center">
<form method="post" action="msg_envio.htm">   
  <p><label for="lblName" class="label">Nome Completo:</label><br />
  <input class="input" type="text" name="txtFullname" id="txtFullname" size="60" required="required" pattern="(?=^.{2,60}$)^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ]+(?:[ ](?:das?|dos?|de|e|[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ]+))*$" placeholder="Usar somente letras"></p>
  <p><label for="lblTelefone" class="label">Telefone:</label><br />
  <input class="input" type="tel" required="required" name="tel" id="tel" size="60" maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" placeholder="(00) 0000-0000"></p>
  <p><label for="txtEndereco" class="label">E-mail:</label><br />
  <input class="input" type="text" name="txtEmail" id="txtEmail" size="60" required="required"  pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})$"></p>
  <input type="reset" id="btnCancelar" name="btnCancelar" value="Cancelar" class="button">
  <input type="submit" value="Salvar" class="button">
</form>
